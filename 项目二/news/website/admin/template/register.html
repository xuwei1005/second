<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" href="../css/style.css" />

<body style="background:url('../images/bg.jpg')no-repeat">
    <div class="register-container">
        <h1>欢迎注册</h1>
        <form action="../php/register.php" method="post" id="registerForm">
            <div>
                <input type="text" name="name" class="username" placeholder="您的用户名" autocomplete="off" />
            </div>
            <div>
                <input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
            </div>
            <div>
                <input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
            </div>
            <div>
                <input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
            </div>
            <button id="submit" type="submit" name="submit">注 册</button>
        </form>
        <a href="login.html">
            <button type="button" class="register-tis">已经有账号？</button>
        </a>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/jquery.validate.js"></script>
<script type="text/javascript">
var searchURL = window.location.search;

if (searchURL) {
    searchURL = decodeURI(searchURL.substring(1, searchURL.length));
    var targetPageId = searchURL.split("&")[0].split("=")[1];
    var jsonObj = JSON.parse(targetPageId);

    jQuery.validator.addMethod("name", function(value, element) {
        return this.optional(element) || jsonObj.flag;
    }, jsonObj.msg);
}
</script>

</html>
